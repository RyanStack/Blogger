{% extends 'blog/base.html' %}
{% block content %}	
	<h1>Update Post!</h1>

	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	<form action="{% url 'blog:update' post.id %}" method="post">
		{% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Update" />
	</form>
{% endblock %}
