{% load staticfiles %}
<html>
    <head>
        <title>Tivix Blogger</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body class="tivix-blog">
        <!-- Navigation bar -->
        <nav class="navbar">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      	<a class="navbar-brand" href="{% url 'blog:list' %}">
		        	<span class="glyphicon glyphicon-home"></span> Tivix Blogger
		      	</a>
		      	<a href="{% url 'blog:create' %}" type="button" class="btn btn-success navbar-btn pull-right">
			    	<span class="glyphicon glyphicon-plus"></span>Post
				</a>
		    </div>
		  </div>
		</nav>
		<!-- Main content  -->
        <div class="content container">       
            {% block content %}
           	{% endblock %}    
        </div>
    </body>
</html>
