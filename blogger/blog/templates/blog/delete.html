{% extends 'blog/base.html' %}

{% block content %}	
	<h1>Delete Post!</h1>

	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	<form action="{% url 'blog:delete' post.id %}" method="post">
		{% csrf_token %}
	    <p>Are you sure you want to delete "{{ object }}"?</p>
	    <input type="submit" value="Confirm" />
	</form>
{% endblock %}
