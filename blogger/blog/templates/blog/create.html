{% extends 'blog/base.html' %}
{% block content %}	
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div class="col-md-6 tivix-detail">
	<div class="thumbnail">
		<div class="caption">
			<h1>Create a new post!</h1>
			<form action="{% url 'blog:create' %}" method="post">
				{% csrf_token %}
				{{ form }}
				<input type="submit" value="Submit" />
			</form>
		</div>
	</div>
</div>
{% endblock %}
